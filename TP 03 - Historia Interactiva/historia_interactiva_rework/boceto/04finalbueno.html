<body>
  <h1>Desayuno logrado</h1>
  <p>Ignorás el caos, los portales, los vecinos extraños. Te hacés unas tostadas simples, calentás la leche y servís el café como siempre. Te sentás en la mesa, respirás y te das cuenta: no necesitabas magia. Solo un momento de paz.</p>
  <h2>Final Bueno</h2>
