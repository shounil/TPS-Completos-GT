<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio STAR WARS</title>

    <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/PfQR2RNx/cloneold-87096-64x64.png" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- ESTE ES EL HEADER -->
    <header class="header">
      <img src="https://elastic-khorana-29f1fb.netlify.app/starwars_logo.png" alt="starwars" class="header--img"/>
      <div class="header--title">
        <h1>- Los bandos de STAR WARS -</h1>
      </div>
    </header>
    <!-- ESTA ES LA ESPADA ROJA -->
    <div class="espada">
      <div class="laser rojo"></div>
      <div class="mango"></div>
    </div>
    <!-- ACA EMPIEZA EL IMPERIO -->
    <section class="imperio">
      <div class="imperio--title">
        <h1>- EL IMPERIO -</h1>
      </div>
      <!-- CONTENEDOR DE PERSONAJES -->
      <div class="imperio--personajes">
        <div class="PJ">
          <img src="https://elastic-khorana-29f1fb.netlify.app/darth_vader.png" alt="darthvader" width="300px" height="500px"/>
          <h2>Lider: Darth Vader</h2>
        </div>
        <div class="PJ">
          <img src="https://elastic-khorana-29f1fb.netlify.app/stormtrooper.png" alt="stormtrooper" width="375px" height="550px"/>
          <h2> Tropa principal: StormTroopers</h2>
        </div>
        <div class="PJ">
          <img src="https://elastic-khorana-29f1fb.netlify.app/caminante.png" alt="caminante" width="400px" height="400px"/>
          <h2>Unidad Apoyo: Caminante</h2>
        </div>
        <div class="PJ">
          <img src="http://vignette1.wikia.nocookie.net/starwars/images/9/92/TIEfighter2-Fathead.png/revision/latest?cb=20150309055216" alt="tie_fighter" width="500px" height="500px"/>
          <h2>Unidad Apoyo: Tie Fighter</h2>
        </div>
      <!-- DIV DE LOS PERSONAJES -->
      </div>
      <!-- ACA TERMINA EL DIV DEL IMPERIO -->
    </section> 
      <!-- ACA EMPIEZAN LOS WACHINES DE LOS REBELDES -->
    <div class="espada">
      <div class="mango"></div>
      <div class="laser verde"></div>
    </div>
    <section class="rebeldes">
      <div class="rebelde--title">
        <h1>- LOS REBELDES -</h1>
      </div>
      <div class="rebeldes--personajes">
        <div class="PJ">
          <h2>Lider: Luke Skywalker</h2>
          <img src="https://elastic-khorana-29f1fb.netlify.app/skywalker.png" alt="luke_skywalker" height="600px" width="425px"/>
        </div>
        <div class="PJ">
          <h2>Droide: R2D2</h2>
          <img src="https://elastic-khorana-29f1fb.netlify.app/r2d2.png" alt="r2d2" width="400px" height="500px"/>
        </div>
        <div class="PJ">
          <h2>Droide: c3po</h2>
          <img src="https://elastic-khorana-29f1fb.netlify.app/c3po.png" alt="c3po" width="400px" height="700px"/>
        </div>
        <div class="PJ">
          <h2>Droide: bb8</h2>
          <img src="https://elastic-khorana-29f1fb.netlify.app/bb8.png" alt="bb8" width="400px" height="400px"/>
        </div>
        <div class="PJ">
          <h2>Apoyo: Tanque</h2>
          <img src="http://vignette2.wikia.nocookie.net/starwars/images/f/f1/T3-B.jpg/revision/latest?cb=20050709081448" alt="Tanque" height="450px" width="700px"/>
        </div>
        <div class="PJ">
          <h2>Apoyo: Halcon milenario</h2>
          <img src="https://elastic-khorana-29f1fb.netlify.app/halcon_milenario.png" alt="halcon_milenario" height="450px" width="700px" />
        </div>
        <div class="PJ">
          <h2>X-Wing</h2>
          <img src="https://elastic-khorana-29f1fb.netlify.app/x_wing.png" alt="x_wing" width="700px" height="500px" />
        </div>
      </div>
    </section>
</body>
</html>
